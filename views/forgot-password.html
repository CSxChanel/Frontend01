<!-- forgot-password.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password | Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style-loginForm.css" />
        <link rel="stylesheet" href="../css/output.css" />
    </head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="particles" id="particles"></div>
        <div class="auth-container w-full max-w-md z-10">
            <div class="card-glass rounded-xl overflow-hidden relative">
                <div class="cyber-border"></div>
                <div class="p-8 text-center">
                    <div
                        class="header-icon p-4 rounded-full inline-block border border-cyber-violet border-opacity-30"
                    >
                        <i
                            class="fas fa-unlock-alt text-3xl"
                            style="
                                background: linear-gradient(
                                    135deg,
                                    var(--cyber-teal),
                                    var(--cyber-violet)
                                );
                                -webkit-background-clip: text;
                                background-clip: text;
                                color: transparent;
                            "
                        ></i>
                    </div>
                    <h1 class="cyber-title text-3xl font-bold mt-6">
                        PASSWORD RECOVERY
                    </h1>
                    <p
                        class="text-cyber-teal text-opacity-80 mt-3 text-sm tracking-wider"
                    >
                        RETRIEVE YOUR ENCRYPTION KEY
                    </p>
                </div>

                <div
                    class="px-8 pb-8 pt-2 bg-gradient-to-b from-cyber-metal to-cyber-void bg-opacity-70"
                >
                    <form id="forgotForm" method="post">
                        <div class="mb-6">
                            <label
                                class="block text-cyber-teal text-sm font-medium mb-2 tracking-wider"
                                for="email"
                            >
                                REGISTERED EMAIL
                            </label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                                >
                                    <i class="fas fa-at text-cyber-violet"></i>
                                </div>
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    required
                                    autocomplete="off"
                                    placeholder="identity@domain.com"
                                    class="w-full pl-10 pr-3 py-3 cyber-input rounded-lg text-white placeholder-cyber-violet placeholder-opacity-50 focus:outline-none"
                                />
                            </div>
                        </div>
                        <button
                            id="message"
                            name="forgotBtn"
                            type="submit"
                            class="w-full cyber-btn text-black font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyber-teal tracking-wider"
                        >
                            SEND RECOVERY LINK
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <p
                            class="text-cyber-teal text-opacity-70 text-sm tracking-wider"
                        >
                            Remember your credentials?
                            <a
                                href="../index.html"
                                class="cyber-link text-cyber-violet hover:text-cyber-teal font-medium ml-1"
                                >SIGN IN</a
                            >
                        </p>
                    </div>
                </div>
                <div
                    class="px-8 py-4 text-center bg-cyber-void border-t border-cyber-violet border-opacity-20"
                >
                    <p
                        class="text-cyber-teal text-opacity-60 text-xs tracking-widest"
                    >
                        cPhone Â© <span id="thn"></span> | All right reserved.
                    </p>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("thn").innerHTML = new Date().getFullYear();
        </script>
        <script type="module" src="../js/forgot-password.js"></script>
    </body>
</html>
