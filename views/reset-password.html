<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset-Password || Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            .auth-bg {
                background: linear-gradient(135deg, #7e3af2 0%, #a855f7 100%);
            }
            .card-glass {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
        </style>
        <!--Style tailwindcss-->
        <link rel="stylesheet" href="../css/output.css" />
    </head>
    <body class="auth-bg min-h-screen flex items-center justify-center p-4">
        <div
            class="card-glass rounded-2xl shadow-2xl overflow-hidden w-full max-w-md"
        >
            <div class="p-8 text-center">
                <div
                    class="bg-white text-purple-800 p-3 rounded-full inline-block"
                >
                    <i class="fas fa-key text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mt-4">
                    Reset Password
                </h1>
                <p class="text-purple-200 mt-2">
                    Enter your New password to reset your password
                </p>
            </div>

            <div class="bg-white px-8 py-6">
                <p id="message"></p>
                <form id="resetForm">
                    <div class="mb-6">
                        <label
                            class="block text-gray-700 text-sm font-medium mb-2"
                            for="password"
                        >
                            New password
                        </label>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                            >
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input
                                id="password"
                                name="newPassword"
                                type="password"
                                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="new password..."
                            />
                        </div>
                        <p class="text-xs text-gray-500 mt-1">
                            Minimum 6 characters
                        </p>
                    </div>
                    <div class="mb-4">
                        <label
                            class="block text-gray-700 text-sm font-medium mb-2"
                            for="confirm-password"
                        >
                            Confirm Password
                        </label>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                            >
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input
                                id="confirm-password"
                                name="confirmPassword"
                                type="password"
                                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="confirm password..."
                            />
                        </div>
                    </div>

                    <button
                        type="submit"
                        id="forgotBtn"
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150"
                    >
                        Reset Password
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        Remember your password?
                        <a
                            href="login.html"
                            class="text-purple-600 hover:text-purple-800 font-medium"
                        >
                            Sign in
                        </a>
                    </p>
                </div>
            </div>

            <div class="bg-gray-50 px-8 py-4 text-center">
                <p class="text-gray-500 text-xs">
                    Copyright &copy; <span id="thn"></span> cP_SJT
                </p>
                <script>
                    var tahun = new Date().getFullYear();
                    document.getElementById("thn").innerHTML = tahun;
                </script>
            </div>
        </div>
        <script type="module" src="../js/reset-password.js"></script>
    </body>
</html>
