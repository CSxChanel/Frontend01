<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpace Neon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a1a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 70px;
        }
        
        /* CYBERPUNK COLOR PALETTE */
        :root {
            --cyber-blue: #00f0ff;
            --cyber-pink: #ff2a6d;
            --cyber-purple: #d300c5;
            --cyber-yellow: #f9f002;
            --cyber-dark: #050510;
        }
        
        /* ANIMASI NEON BORDER */
        @keyframes neon-glow {
            0%, 100% {
                border-color: var(--cyber-blue);
                box-shadow: 0 0 10px var(--cyber-blue),
                            inset 0 0 10px var(--cyber-blue);
            }
            25% {
                border-color: var(--cyber-pink);
                box-shadow: 0 0 15px var(--cyber-pink),
                            inset 0 0 15px var(--cyber-pink);
            }
            50% {
                border-color: var(--cyber-purple);
                box-shadow: 0 0 20px var(--cyber-purple),
                            inset 0 0 20px var(--cyber-purple);
            }
            75% {
                border-color: var(--cyber-yellow);
                box-shadow: 0 0 15px var(--cyber-yellow),
                            inset 0 0 15px var(--cyber-yellow);
            }
        }

        /* CARD DENGAN NEON BORDER */
        .neon-card {
            background: rgba(30, 41, 59, 0.3);
            border: 2px solid var(--cyber-blue);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            animation: neon-glow 4s infinite alternate;
            transition: transform 0.3s;
        }

        .neon-card:hover {
            transform: translateY(-5px);
        }

        /* MAIN CONTENT */
        .main-content {
            padding: 20px;
            min-height: calc(100vh - 70px);
        }
        
        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .header-title {
            font-size: 24px;
            color: var(--cyber-blue);
            text-shadow: 0 0 10px var(--cyber-blue);
            animation: neon-glow 4s infinite alternate;
        }
        
        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(17, 24, 39, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 2px solid var(--cyber-blue);
            animation: neon-glow 4s infinite alternate;
            animation-delay: calc(var(--delay) * 0.5s);
        }
        
        .stat-card i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: white;
        }
        
        .stat-label {
            color: var(--cyber-blue);
            font-size: 14px;
        }
        
        /* BOTTOM SIDEBAR */
        .bottom-sidebar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #111827;
            border-top: 2px solid var(--cyber-blue);
            display: flex;
            z-index: 100;
            animation: neon-glow 4s infinite alternate;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #aaa;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-item.active {
            color: var(--cyber-blue);
            text-shadow: 0 0 10px var(--cyber-blue);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--cyber-blue);
            box-shadow: 0 0 10px var(--cyber-blue);
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .nav-text {
            font-size: 12px;
        }

        /* CHART PLACEHOLDER */
        .chart-placeholder {
            height: 200px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--cyber-blue);
            animation: neon-glow 4s infinite alternate;
        }
        
        .chart-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 48%,
                rgba(0, 240, 255, 0.1) 50%,
                transparent 52%
            );
            background-size: 10px 10px;
        }
    </style>
</head>
<body>
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="header">
            <h1 class="header-title">DASHBOARD</h1>
            <button style="background: rgba(0,240,255,0.1); border: none; width: 36px; height: 36px; border-radius: 50%; color: var(--cyber-blue); animation: neon-glow 4s infinite alternate;">
                <i class="fas fa-bell"></i>
            </button>
        </div>
        
        <!-- STATS CARDS -->
        <div class="stats-grid">
            <div class="stat-card" style="--delay: 0">
                <i class="fas fa-microchip" style="color: var(--cyber-blue);"></i>
                <div class="stat-value">78%</div>
                <div class="stat-label">CPU USAGE</div>
            </div>
            
            <div class="stat-card" style="--delay: 1">
                <i class="fas fa-memory" style="color: var(--cyber-pink);"></i>
                <div class="stat-value">64%</div>
                <div class="stat-label">MEMORY</div>
            </div>
            
            <div class="stat-card" style="--delay: 2">
                <i class="fas fa-network-wired" style="color: var(--cyber-yellow);"></i>
                <div class="stat-value">1.2Gbps</div>
                <div class="stat-label">NETWORK</div>
            </div>
            
            <div class="stat-card" style="--delay: 3">
                <i class="fas fa-database" style="color: var(--cyber-purple);"></i>
                <div class="stat-value">82%</div>
                <div class="stat-label">STORAGE</div>
            </div>
        </div>
        
        <!-- NETWORK CHART -->
        <div class="neon-card">
            <div class="card-title" style="color: var(--cyber-blue); margin-bottom: 15px; font-size: 18px;">
                <i class="fas fa-chart-line"></i> NETWORK ACTIVITY
            </div>
            <div class="chart-placeholder">
                <p style="color: var(--cyber-blue); z-index: 1;">Live Network Data</p>
            </div>
        </div>
        
        <!-- SYSTEM ALERTS -->
        <div class="neon-card">
            <div class="card-title" style="color: var(--cyber-blue); margin-bottom: 15px; font-size: 18px;">
                <i class="fas fa-exclamation-triangle"></i> SYSTEM ALERTS
            </div>
            
            <div style="padding: 10px; background: rgba(255,42,109,0.1); border-left: 3px solid var(--cyber-pink); margin-bottom: 10px; display: flex; align-items: center;">
                <i class="fas fa-shield-exclamation" style="color: var(--cyber-pink); margin-right: 10px;"></i>
                <div>
                    <div style="font-weight: bold;">Security Alert</div>
                    <div style="font-size: 12px; color: #aaa;">Unauthorized access attempt</div>
                </div>
            </div>
            
            <div style="padding: 10px; background: rgba(0,240,255,0.1); border-left: 3px solid var(--cyber-blue); display: flex; align-items: center;">
                <i class="fas fa-sync-alt" style="color: var(--cyber-blue); margin-right: 10px;"></i>
                <div>
                    <div style="font-weight: bold;">System Update</div>
                    <div style="font-size: 12px; color: #aaa;">v2.4.1 â†’ v2.5.0 available</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- BOTTOM SIDEBAR -->
    <div class="bottom-sidebar">
        <div class="nav-item active">
            <i class="fas fa-tachometer-alt"></i>
            <span class="nav-text">Dashboard</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-server"></i>
            <span class="nav-text">Servers</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-network-wired"></i>
            <span class="nav-text">Network</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Settings</span>
        </div>
    </div>

    <script>
        // Bottom sidebar navigation
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
