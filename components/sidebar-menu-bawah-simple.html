<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TechSpace Mobile</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            /* RESET & BASE STYLES */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background-color: #0a0a1a;
                color: #e0e0e0;
                min-height: 100vh;
                overflow-x: hidden;
            }

            /* CYBERPUNK COLOR PALETTE */
            :root {
                --cyber-blue: #00f0ff;
                --cyber-pink: #ff2a6d;
                --cyber-purple: #d300c5;
                --cyber-yellow: #f9f002;
            }

            /* LAYOUT */
            .dashboard {
                display: flex;
                min-height: 100vh;
            }

            /* SIDEBAR */
            .sidebar {
                width: 55px;
                background: #111827;
                border-right: 1px solid rgba(0, 240, 255, 0.1);
                transition: width 0.3s;
                overflow: hidden;
            }

            .sidebar:hover {
                width: 250px;
            }

            .sidebar-header {
                padding: 20px 10px;
                border-bottom: 1px solid rgba(0, 240, 255, 0.1);
                display: flex;
                align-items: center;
            }

            .logo {
                font-size: 24px;
                color: var(--cyber-blue);
                margin-right: 15px;
                min-width: 30px;
                text-align: center;
            }

            .logo-text {
                white-space: nowrap;
                font-weight: bold;
                color: var(--cyber-blue);
                text-shadow: 0 0 5px var(--cyber-blue);
            }

            /* NAVIGATION */
            .nav-item {
                padding: 15px 10px;
                display: flex;
                align-items: center;
                cursor: pointer;
                border-left: 3px solid transparent;
                transition: all 0.3s;
            }

            .nav-item:hover {
                background: rgba(0, 240, 255, 0.1);
                border-left: 3px solid var(--cyber-blue);
            }

            .nav-item i {
                font-size: 20px;
                color: var(--cyber-blue);
                margin-right: 15px;
                min-width: 30px;
                text-align: center;
            }

            .nav-text {
                white-space: nowrap;
            }

            /* MAIN CONTENT */
            .main-content {
                flex: 1;
                padding: 20px;
                background: linear-gradient(
                    rgba(10, 10, 26, 0.9),
                    rgba(10, 10, 26, 0.9)
                );
            }

            /* CARDS */
            .card {
                background: rgba(30, 41, 59, 0.5);
                border: 1px solid rgba(0, 240, 255, 0.1);
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                position: relative;
                overflow: hidden;
                transition:
                    transform 0.3s,
                    box-shadow 0.3s;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 240, 255, 0.1);
            }

            .card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(
                    90deg,
                    var(--cyber-blue),
                    var(--cyber-pink)
                );
            }

            .card-title {
                color: var(--cyber-blue);
                margin-bottom: 15px;
                font-size: 18px;
            }

            /* STATS */
            .stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                margin-bottom: 20px;
            }

            .stat-card {
                background: rgba(17, 24, 39, 0.7);
                border-radius: 8px;
                padding: 15px;
                text-align: center;
            }

            .stat-value {
                font-size: 28px;
                font-weight: bold;
                margin: 10px 0;
                color: white;
            }

            .stat-label {
                color: var(--cyber-blue);
                font-size: 14px;
            }

            /* RESPONSIVE */
            @media (max-width: 768px) {
                .dashboard {
                    flex-direction: column;
                }

                .sidebar {
                    width: 100%;
                    height: 40px;
                    overflow-y: hidden;
                }

                .sidebar:hover {
                    height: auto;
                    width: 100%;
                }

                .nav-text {
                    display: block;
                }

                /*.sidebar:hover .nav-text {*/
                /*    display: block;*/
                /*}*/
            }

            /* ANIMATIONS */
            @keyframes glow {
                0% {
                    text-shadow: 0 0 5px var(--cyber-blue);
                }
                100% {
                    text-shadow: 0 0 15px var(--cyber-blue);
                }
            }

            .glow-text {
                animation: glow 2s infinite alternate;
            }

            /* MOBILE MENU TOGGLE */
            .mobile-menu-btn {
                display: none;
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                background: var(--cyber-blue);
                border-radius: 50%;
                color: #111827;
                font-size: 20px;
                border: none;
                z-index: 100;
                box-shadow: 0 0 15px var(--cyber-blue);
            }

            @media (max-width: 768px) {
                .mobile-menu-btn {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .sidebar {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    height: 60px;
                    z-index: 90;
                }

                /*.sidebar:hover {*/
                /*    height: 80vh;*/
                /*}*/
            }
        </style>
    </head>
    <body>
        <div class="dashboard">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="logo-text glow-text">TECHSPACE</div>
                </div>

                <div class="nav-item">
                    <i class="fas fa-chart-network"></i>
                    <div class="nav-text">Dashboard</div>
                </div>

                <div class="nav-item">
                    <i class="fas fa-microchip"></i>
                    <div class="nav-text">Devices</div>
                </div>

                <div class="nav-item">
                    <i class="fas fa-cloud-upload"></i>
                    <div class="nav-text">Cloud Sync</div>
                </div>

                <div class="nav-item">
                    <i class="fas fa-shield-halved"></i>
                    <div class="nav-text">Security</div>
                </div>

                <div class="nav-item">
                    <i class="fas fa-cog"></i>
                    <div class="nav-text">Settings</div>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <h1 class="glow-text" style="margin-bottom: 20px">
                    SYSTEM DASHBOARD
                </h1>

                <!-- STATS CARDS -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">CPU USAGE</div>
                        <div class="stat-value">78%</div>
                        <i
                            class="fas fa-microchip"
                            style="color: var(--cyber-blue)"
                        ></i>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">MEMORY</div>
                        <div class="stat-value">64%</div>
                        <i
                            class="fas fa-memory"
                            style="color: var(--cyber-pink)"
                        ></i>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">STORAGE</div>
                        <div class="stat-value">82%</div>
                        <i
                            class="fas fa-database"
                            style="color: var(--cyber-yellow)"
                        ></i>
                    </div>
                </div>

                <!-- MAIN CARD -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-network-wired"></i> NETWORK ACTIVITY
                    </div>
                    <div
                        style="
                            height: 200px;
                            background: rgba(0, 0, 0, 0.3);
                            border-radius: 5px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        "
                    >
                        <p style="color: var(--cyber-blue)">
                            Network Chart Visualization
                        </p>
                    </div>
                </div>

                <!-- ALERTS -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-exclamation-triangle"></i> SECURITY
                        ALERTS
                    </div>
                    <div style="margin-top: 15px">
                        <div
                            style="
                                padding: 10px;
                                background: rgba(255, 42, 109, 0.1);
                                border-left: 3px solid var(--cyber-pink);
                                margin-bottom: 10px;
                                display: flex;
                            "
                        >
                            <i
                                class="fas fa-exclamation-circle"
                                style="
                                    color: var(--cyber-pink);
                                    margin-right: 10px;
                                "
                            ></i>
                            <div>
                                <div style="font-weight: bold">
                                    Unauthorized access attempt
                                </div>
                                <div style="font-size: 12px; color: #aaa">
                                    From IP: 192.168.1.45
                                </div>
                            </div>
                        </div>

                        <div
                            style="
                                padding: 10px;
                                background: rgba(0, 240, 255, 0.1);
                                border-left: 3px solid var(--cyber-blue);
                                display: flex;
                            "
                        >
                            <i
                                class="fas fa-sync-alt"
                                style="
                                    color: var(--cyber-blue);
                                    margin-right: 10px;
                                "
                            ></i>
                            <div>
                                <div style="font-weight: bold">
                                    System update available
                                </div>
                                <div style="font-size: 12px; color: #aaa">
                                    v2.4.1 â†’ v2.5.0
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MOBILE MENU BUTTON (Hanya muncul di mobile) -->
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <script>
            // Mobile Menu Toggle
            const menuBtn = document.querySelector(".mobile-menu-btn");
            const sidebar = document.querySelector(".sidebar");
            menuBtn.addEventListener("click", () => {

                const isExpanded =
                    sidebar.style.height === "50vh" ||
                    sidebar.classList.contains("expanded");

                if (isExpanded) {
                    sidebar.style.height = "60px";
                    sidebar.classList.remove("expanded");
                } else {
                    sidebar.style.height = "50vh";
                    sidebar.classList.add("expanded");
                }
            });

            // Glow effect for cyberpunk feel
            const cyberColors = ["#00f0ff", "#ff2a6d", "#d300c5", "#f9f002"];
            setInterval(() => {
                const randomColor =
                    cyberColors[Math.floor(Math.random() * cyberColors.length)];
                document.querySelector(
                    ".glow-text"
                ).style.textShadow = `0 0 10px ${randomColor}`;
            }, 2000);
        </script>
    </body>
</html>
