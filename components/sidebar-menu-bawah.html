<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpace Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a1a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 70px; /* Space for bottom sidebar */
        }
        
        /* CYBERPUNK COLOR PALETTE */
        :root {
            --cyber-blue: #00f0ff;
            --cyber-pink: #ff2a6d;
            --cyber-purple: #d300c5;
            --cyber-yellow: #f9f002;
            --cyber-dark: #050510;
        }
        
        /* MAIN CONTENT */
        .main-content {
            padding: 20px;
            background: linear-gradient(rgba(10, 10, 26, 0.9), rgba(10, 10, 26, 0.9));
            min-height: calc(100vh - 70px);
        }
        
        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .header-title {
            font-size: 24px;
            color: var(--cyber-blue);
            text-shadow: 0 0 10px var(--cyber-blue);
        }
        
        /* CARDS */
        .card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(0, 240, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cyber-blue), var(--cyber-pink));
        }
        
        .card-title {
            color: var(--cyber-blue);
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
        }
        
        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(17, 24, 39, 0.7);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(0, 240, 255, 0.1);
        }
        
        .stat-card i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: white;
        }
        
        .stat-label {
            color: var(--cyber-blue);
            font-size: 14px;
        }
        
        /* BOTTOM SIDEBAR */
        .bottom-sidebar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #111827;
            border-top: 1px solid rgba(0, 240, 255, 0.2);
            display: flex;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #aaa;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-item.active {
            color: var(--cyber-blue);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--cyber-blue);
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .nav-text {
            font-size: 12px;
        }
        
        /* ANIMATIONS */
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--cyber-blue); }
            100% { text-shadow: 0 0 15px var(--cyber-blue); }
        }
        
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        /* CHART PLACEHOLDER */
        .chart-placeholder {
            height: 200px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .chart-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 48%,
                rgba(0, 240, 255, 0.1) 50%,
                transparent 52%
            );
            background-size: 10px 10px;
        }
        
        /* ALERTS */
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            border-left: 3px solid;
        }
        
        .alert i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .alert-danger {
            background: rgba(255, 42, 109, 0.1);
            border-left-color: var(--cyber-pink);
        }
        
        .alert-warning {
            background: rgba(249, 240, 2, 0.1);
            border-left-color: var(--cyber-yellow);
        }
        
        .alert-info {
            background: rgba(0, 240, 255, 0.1);
            border-left-color: var(--cyber-blue);
        }
    </style>
</head>
<body>
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="header">
            <h1 class="header-title glow">DASHBOARD</h1>
            <div style="display: flex;">
                <button style="background: rgba(0,240,255,0.1); border: none; width: 36px; height: 36px; border-radius: 50%; margin-left: 10px; color: var(--cyber-blue);">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </div>
        
        <!-- STATS CARDS -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-microchip" style="color: var(--cyber-blue);"></i>
                <div class="stat-value">78%</div>
                <div class="stat-label">CPU USAGE</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-memory" style="color: var(--cyber-pink);"></i>
                <div class="stat-value">64%</div>
                <div class="stat-label">MEMORY</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-network-wired" style="color: var(--cyber-yellow);"></i>
                <div class="stat-value">1.2Gbps</div>
                <div class="stat-label">NETWORK</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-database" style="color: var(--cyber-purple);"></i>
                <div class="stat-value">82%</div>
                <div class="stat-label">STORAGE</div>
            </div>
        </div>
        
        <!-- NETWORK CHART -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-chart-line"></i> NETWORK ACTIVITY
            </div>
            <div class="chart-placeholder">
                <p style="color: var(--cyber-blue); z-index: 1;">Live Network Data</p>
            </div>
        </div>
        
        <!-- ALERTS -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-exclamation-triangle"></i> SYSTEM ALERTS
            </div>
            
            <div class="alert alert-danger">
                <i class="fas fa-shield-exclamation"></i>
                <div>
                    <div style="font-weight: bold;">Security Alert</div>
                    <div style="font-size: 12px;">Unauthorized access attempt</div>
                </div>
            </div>
            
            <div class="alert alert-info">
                <i class="fas fa-sync-alt"></i>
                <div>
                    <div style="font-weight: bold;">System Update</div>
                    <div style="font-size: 12px;">v2.4.1 â†’ v2.5.0 available</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- BOTTOM SIDEBAR -->
    <div class="bottom-sidebar">
        <div class="nav-item active">
            <i class="fas fa-tachometer-alt"></i>
            <span class="nav-text">Dashboard</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-server"></i>
            <span class="nav-text">Servers</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-network-wired"></i>
            <span class="nav-text">Network</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Settings</span>
        </div>
    </div>

    <script>
        // Bottom sidebar navigation
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
        
        // Glow effect animation
        const colors = ['#00f0ff', '#ff2a6d', '#d300c5', '#f9f002'];
        setInterval(() => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelector('.glow').style.textShadow = `0 0 10px ${randomColor}`;
        }, 2000);
        
        // Card hover effects
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('touchstart', () => {
                card.style.transform = 'translateY(-5px)';
            });
            
            card.addEventListener('touchend', () => {
                card.style.transform = '';
            });
        });
    </script>
</body>
</html>
