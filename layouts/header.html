<!-- Top Navigation -->
<header
    class="flex items-center justify-between h-16 px-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 transition-colors duration-300"
>
    <button
        type="button"
        id="toggleHeader"
        name="toggleHeader"
        class="md:hidden p-2 rounded-md text-gray-500 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500"
    >
        <i class="fas fa-bars"></i>
    </button>
    <div class="flex-1 max-w-md mx-4">
        <div class="relative">
            <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
                <i class="fas fa-search text-gray-400"></i>
            </div>
            <input
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors duration-200"
                placeholder="Search..."
            />
        </div>
    </div>
    <div class="flex items-center space-x-4">
        <button
            type="button"
            id="notifBtn"
            name="notifBtn"
            class="p-2 rounded-full text-gray-500 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200 relative"
        >
            <i class="fas fa-bell"></i>
            <span
                class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500 animate-ping"
            ></span>
            <span
                class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"
            ></span>
        </button>
        <button
            type="button"
            id="messageBtn"
            name="messageBtn"
            class="p-2 rounded-full text-gray-500 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
        >
            <i class="fas fa-envelope"></i>
        </button>
        <button
        type="button"
        name="theme-toggle"
            id="theme-toggle"
            class="p-2 rounded-full text-gray-500 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
        >
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:inline"></i>
        </button>
    </div>
</header>
