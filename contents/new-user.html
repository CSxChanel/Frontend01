<!--add-new-user-->
<div class="max-w-2xl mx-aut bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Tambah User Baru</h2>

    <div
        id="message"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
    ></div>

    <div
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
    ></div>

    <form method="POST" action="">
        <div class="mb-4">
            <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="username"
            >
                Username
            </label>
            <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
        </div>

        <div class="mb-4">
            <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="email"
            >
                Email
            </label>
            <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
        </div>

        <div class="mb-4">
            <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="password"
            >
                Password
            </label>
            <div class="relative">
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
                />
                <button
                    type="button"
                    onclick="togglePassword()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-gray-800"
                >
                    <i class="far fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="mb-6">
            <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="role"
            >
                Role
            </label>
            <select
                id="role"
                name="role"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
            >
                <option value="user">Member</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="flex items-center justify-between overflow-hidden">
            <button
                type="submit"
                name="add_user"
                class="text-sm bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
                <i class="fas fa-save mr-2"></i> Simpan User
            </button>
            <button
                type="button"
                onclick="loadPage('manage-users')"
                class="text-sm bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
            >
                <i class="fas fa-arrow-left mr-2"></i> Kembali
            </button>
        </div>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.querySelector("#password + button i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>
