<div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
        Dashboard Overview
    </h1>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
    <div
        class="neon-border bg-gradient-to-r from-blue-500 to-blue-400 rounded-xl shadow-lg p-6 text-white card-hover transition-all duration-300"
    >
        <div class="flex justify-between items-start">
            <div>
                <p class="text-sm font-medium">Total Revenue</p>
                <h3 class="text-2xl font-bold mt-1">$24,780</h3>
                <p class="text-xs mt-2 opacity-90">+12.5% from last month</p>
            </div>
            <i
                class="fas fa-dollar-sign text-2xl opacity-70 animate-bounce-slow"
            ></i>
        </div>
    </div>
    <!-- Card 1 -->
    <div
        class="bg-gradient-to-br from-cyan-900 to-gray-900 rounded-xl p-6 text-white neon-border relative overflow-hidden card-hover transition-all duration-500 hover:shadow-xl hover:shadow-cyan-500/20"
    >
        <div
            class="absolute -right-6 -top-6 w-24 h-24 bg-cyan-500/10 rounded-full"
        ></div>
        <div class="relative z-10">
            <p class="text-sm text-cyan-300 mb-1">CPU Usage</p>
            <h3 class="text-3xl font-bold mb-2">78.5%</h3>
            <div class="w-full bg-gray-800 rounded-full h-2">
                <div
                    class="bg-cyan-400 h-2 rounded-full"
                    style="width: 78.5%"
                ></div>
            </div>
            <p class="text-xs text-cyan-300 mt-2">+2.3% from yesterday</p>
        </div>
        <i
            class="fas fa-microchip absolute bottom-4 right-4 text-4xl opacity-20"
        ></i>
    </div>
    <!-- Card 2 -->
    <div
        class="bg-gradient-to-br from-purple-900 to-gray-900 rounded-xl p-6 text-white neon-border relative overflow-hidden card-hover transition-all duration-500 hover:shadow-xl hover:shadow-purple-500/20"
    >
        <div
            class="absolute -right-6 -top-6 w-24 h-24 bg-purple-500/10 rounded-full"
        ></div>
        <div class="relative z-10">
            <p class="text-sm text-purple-300 mb-1">Memory</p>
            <h3 class="text-3xl font-bold mb-2">64%</h3>
            <div class="w-full bg-gray-800 rounded-full h-2">
                <div
                    class="bg-purple-400 h-2 rounded-full"
                    style="width: 64%"
                ></div>
            </div>
            <p class="text-xs text-purple-300 mt-2">12.8GB/20GB used</p>
        </div>
        <i
            class="fas fa-memory absolute bottom-4 right-4 text-4xl opacity-20"
        ></i>
    </div>

    <!-- Card 3 -->
    <div
        class="bg-gradient-to-br from-pink-900 to-gray-900 rounded-xl p-6 text-white neon-border relative overflow-hidden card-hover transition-all duration-500 hover:shadow-xl hover:shadow-pink-500/20"
    >
        <div
            class="absolute -right-6 -top-6 w-24 h-24 bg-pink-500/10 rounded-full"
        ></div>
        <div class="relative z-10">
            <p class="text-sm text-pink-300 mb-1">Network</p>
            <h3 class="text-3xl font-bold mb-2">1.2 Gbps</h3>
            <div class="flex space-x-2">
                <div class="flex-1">
                    <p class="text-xs">Upload</p>
                    <div class="w-full bg-gray-800 rounded-full h-2 mt-1">
                        <div
                            class="bg-pink-400 h-2 rounded-full"
                            style="width: 45%"
                        ></div>
                    </div>
                </div>
                <div class="flex-1">
                    <p class="text-xs">Download</p>
                    <div class="w-full bg-gray-800 rounded-full h-2 mt-1">
                        <div
                            class="bg-pink-400 h-2 rounded-full"
                            style="width: 75%"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <i
            class="fas fa-network-wired absolute bottom-4 right-4 text-4xl opacity-20"
        ></i>
    </div>

    <!-- Card 4 -->
    <div
        class="bg-gradient-to-br from-yellow-900 to-gray-900 rounded-xl p-6 text-white neon-border relative overflow-hidden card-hover transition-all duration-500 hover:shadow-xl hover:shadow-yellow-500/20"
    >
        <div
            class="absolute -right-6 -top-6 w-24 h-24 bg-yellow-500/10 rounded-full"
        ></div>
        <div class="relative z-10">
            <p class="text-sm text-yellow-300 mb-1">Storage</p>
            <h3 class="text-3xl font-bold mb-2">82%</h3>
            <div class="w-full bg-gray-800 rounded-full h-2">
                <div
                    class="bg-yellow-400 h-2 rounded-full"
                    style="width: 82%"
                ></div>
            </div>
            <p class="text-xs text-yellow-300 mt-2">1.64TB/2TB used</p>
        </div>
        <i
            class="fas fa-database absolute bottom-4 right-4 text-4xl opacity-20"
        ></i>
    </div>
    <!-- Cards lainnya bisa kamu salin sendiri sesuai kebutuhan -->
</div>
