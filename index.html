<!--index.html-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auth | Dashboard</title>
        <meta name="description" content="Authentikasi User | email." />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <!--Style Css-->
        <link rel="stylesheet" href="./css/style-loginForm.css" />
        <link rel="stylesheet" href="./css/output.css" />
    </head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <!-- Floating particles -->
        <div class="particles" id="particles"></div>

        <div class="auth-container w-full max-w-md z-10">
            <div class="card-glass rounded-xl overflow-hidden relative">
                <div class="cyber-border"></div>

                <div class="p-8 text-center">
                    <div
                        class="header-icon p-4 rounded-full inline-block border border-cyber-violet border-opacity-30"
                    >
                        <i
                            class="fas fa-user-astronaut text-3xl"
                            style="
                                background: linear-gradient(
                                    135deg,
                                    var(--cyber-teal),
                                    var(--cyber-violet)
                                );
                                -webkit-background-clip: text;
                                background-clip: text;
                                color: transparent;
                            "
                        ></i>
                    </div>
                    <h1 class="cyber-title text-3xl font-bold mt-6">
                        SECURE ACCESS
                    </h1>
                    <p
                        class="text-cyber-teal text-opacity-80 mt-3 text-sm tracking-wider"
                    >
                        ENTER YOUR CREDENTIALS TO CONTINUE
                    </p>
                </div>

                <div
                    class="px-8 pb-8 pt-2 bg-gradient-to-b from-cyber-metal to-cyber-void bg-opacity-70"
                >
                    <form id="loginForm" method="post">
                        <div class="mb-5">
                            <label
                                class="block text-cyber-teal text-sm font-medium mb-2 tracking-wider"
                                for="identifikasi"
                            >
                                USER IDENTIFICATION
                            </label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                                >
                                    <i class="fas fa-at text-cyber-violet"></i>
                                </div>
                                <input
                                    id="identifikasi"
                                    name="identifikasi"
                                    type="text"
                                    required
                                    autocomplete="off"
                                    placeholder="identity@domain.com"
                                    class="w-full pl-10 pr-3 py-3 cyber-input rounded-lg text-white placeholder-cyber-violet placeholder-opacity-50 focus:outline-none"
                                />
                            </div>
                        </div>

                        <div class="mb-6">
                            <label
                                class="block text-cyber-teal text-sm font-medium mb-2 tracking-wider"
                                for="password"
                            >
                                ENCRYPTION KEY
                            </label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                                >
                                    <i
                                        class="fas fa-fingerprint text-cyber-violet"
                                    ></i>
                                </div>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    required
                                    placeholder="••••••••••"
                                    class="w-full pl-10 pr-10 py-3 cyber-input rounded-lg text-white placeholder-cyber-violet placeholder-opacity-50 focus:outline-none"
                                />
                                <button
                                    type="button"
                                    id="togglePassword"
                                    name="togglePassword"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center focus:outline-none"
                                >
                                    <i
                                        class="fas fa-eye-slash text-cyber-violet hover:text-cyber-teal transition-colors"
                                        id="eyeIcon"
                                    ></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center">
                                <input
                                    id="remember"
                                    type="checkbox"
                                    class="h-4 w-4 rounded cyber-input focus:ring-cyber-teal focus:ring-offset-cyber-void"
                                />
                                <label
                                    for="remember"
                                    class="ml-2 block text-sm text-cyber-teal text-opacity-80 tracking-wider"
                                >
                                    PERSIST SESSION
                                </label>
                            </div>
                            <a
                                href="forgot-password.html"
                                class="text-sm cyber-link text-cyber-violet hover:text-cyber-teal tracking-wider"
                            >
                                Forgot password?
                            </a>
                        </div>

                        <button
                            id="message"
                            type="submit"
                            name="loginBtn"
                            class="w-full cyber-btn text-black font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyber-teal tracking-wider"
                        >
                            INITIATE AUTHENTICATION
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p
                            class="text-cyber-teal text-opacity-70 text-sm tracking-wider"
                        >
                            Don't have an account?
                            <a
                                href="register.html"
                                class="cyber-link text-cyber-violet hover:text-cyber-teal font-medium ml-1"
                            >
                                REQUEST CLEARANCE
                            </a>
                        </p>
                    </div>
                </div>

                <div
                    class="px-8 py-4 text-center bg-cyber-void border-t border-cyber-violet border-opacity-20"
                >
                    <p
                        class="text-cyber-teal text-opacity-60 text-xs tracking-widest"
                    >
                        cPhone © <span id="thn"></span> | All right reserved.
                    </p>
                </div>
            </div>
        </div>

        <script>
            // Password toggle
            document
                .getElementById("togglePassword")
                .addEventListener("click", function () {
                    const passwordInput = document.getElementById("password");
                    const eyeIcon = document.getElementById("eyeIcon");

                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        eyeIcon.classList.remove("fa-eye-slash");
                        eyeIcon.classList.add("fa-eye");
                    } else {
                        passwordInput.type = "password";
                        eyeIcon.classList.remove("fa-eye");
                        eyeIcon.classList.add("fa-eye-slash");
                    }
                });

            // Floating particles
            function createParticles() {
                const particlesContainer = document.getElementById("particles");
                const particleCount = window.innerWidth < 768 ? 20 : 40;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement("div");
                    particle.classList.add("particle");

                    const size = Math.random() * 5 + 1;
                    const posX = Math.random() * window.innerWidth;
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * -20;

                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${window.innerHeight + 10}px`;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;

                    particlesContainer.appendChild(particle);
                }
            }

            // Year update
            document.getElementById("thn").innerHTML = new Date().getFullYear();

            // Initialize
            window.addEventListener("load", createParticles);
            window.addEventListener("resize", function () {
                document.getElementById("particles").innerHTML = "";
                createParticles();
            });
        </script>
        <script type="module" src="./js/auth-login.js"></script>
    </body>
</html>
